<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-label="Aura">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <circle cx="400" cy="300" r="170" fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10"/>
  <circle cx="400" cy="300" r="120" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="10"/>
  <text x="50%" y="54%" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Arial" font-size="84" font-weight="800" fill="#ffffff" letter-spacing="10">AURA</text>
